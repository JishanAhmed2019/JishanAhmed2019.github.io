<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Fluid Simulation Academic Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Reset margins and force full-viewport display */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      /* The canvas will cover the entire viewport */
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* The canvas is at the back */
        z-index: 0;
      }
      /* Content overlay (your academic info) */
      .content {
        position: relative;
        z-index: 1;
        color: #fff;
        padding: 20px;
        font-family: sans-serif;
        /* Optional: add a semi-transparent background */
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- The fluid simulation canvas -->
    <canvas id="fluid-canvas"></canvas>
    
    <!-- Your academic content overlaid on top -->
    <div class="content">
      <h1>Dr. Jane Doe</h1>
      <p>Welcome to my academic website. Here youâ€™ll find my research, publications, and teaching portfolio.</p>
    </div>
    
    <script>
      // Immediately-invoked function expression to keep variables private
      (function() {
        'use strict';
        
        // Get our canvas element
        var canvas = document.getElementById('fluid-canvas');
        // Set up WebGL context with desired parameters (alpha true for transparency)
        var gl = canvas.getContext('webgl2', {
          alpha: true,
          depth: false,
          stencil: false,
          antialias: false,
          preserveDrawingBuffer: true
        }) || canvas.getContext('webgl', {
          alpha: true,
          depth: false,
          stencil: false,
          antialias: false,
          preserveDrawingBuffer: true
        }) || canvas.getContext('experimental-webgl', {
          alpha: true,
          depth: false,
          stencil: false,
          antialias: false,
          preserveDrawingBuffer: true
        });
        
        if (!gl) {
          alert('Your browser does not support WebGL.');
          return;
        }
        
        // Resize canvas to fill the window
        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Clear the canvas with transparent black
        gl.clearColor(0.0, 0.0, 0.0, 0.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        
        // --- Simplified simulation code ---
        // This stub simply animates the clear color to simulate a background change.
        // Replace this section with the full fluid simulation code from
        // PavelDoGreat's WebGL-Fluid-Simulation project if desired.
        var time = 0;
        function render() {
          time += 0.01;
          // Create a shifting color gradient (for demonstration only)
          var r = (Math.sin(time) + 1) / 2;
          var g = (Math.sin(time + 2) + 1) / 2;
          var b = (Math.sin(time + 4) + 1) / 2;
          gl.clearColor(r, g, b, 0.0);
          gl.clear(gl.COLOR_BUFFER_BIT);
          requestAnimationFrame(render);
        }
        render();
        
        // --- End simplified simulation ---
        
        // In a complete, self-contained version you would inline here:
        //   - All vertex and fragment shader source strings.
        //   - Code to compile shaders and link your WebGL program.
        //   - Framebuffer and texture setup for offscreen rendering.
        //   - The simulation update and render loops.
        //
        // The full simulation code is available at:
        // https://github.com/PavelDoGreat/WebGL-Fluid-Simulation
        //
        // By inlining everything into this one HTML file, you eliminate
        // issues with external file loading and ordering.
      })();
    </script>
  </body>
</html>
